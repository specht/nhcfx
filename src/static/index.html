<html>
<head>
    <title>Dr. N. Harold Cham's Function Renderer</title>
<!--     <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet"> -->
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="nhcfx.js"></script>
</head>

<body>
    <ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link active mi mi_fx" mi='fx' href='#'>Function Renderer</a>
    </li>
    <li class="nav-item">
        <a class="nav-link mi mi_gal" mi='gal' href='#'>Gallery</a>
    </li>
    <li class="nav-item">
        <a class="nav-link mi mi_doc" mi='doc' href='#'>Documentation</a>
    </li>
    </ul>
    <div class='sidebar'>
        <div class='sb sb_fx'>
            <div class='row'>
                <strong>Function Renderer</strong>
                <hr />
            </div>
            <div class='row'>
                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Term / Equation</label>
                        <input type="text" class="form-control" id="f" value='sin x'>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Resolution</label>
                        <div class="input-group mb-2">
                            <input type="number" min="1" max="1200" class="form-control" id="dpi" value='150'>
                            <div class="input-group-append">
                                <div class="input-group-text">dpi</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Scale</label>
                        <div class="input-group mb-2">
                            <input type="number" class="form-control" id="scale" value='1.0'>
                            <div class="input-group-append">
                                <div class="input-group-text">cm &wedgeq; 1</div>
                            </div>
                        </div>
                    </div>
                </form>
                <!--
                options[:range] ||= [-8, -4, 8, 4]
                options[:padding] ||= [5, 5, 5, 5]
                options[:scale] ||= 1.0 # 1 unit equals n cm
                options[:tick_length] ||= 1.0
                options[:font_size] ||= 3
                options[:label_padding] ||= 0.1
                options[:dpi] ||= 150
                options[:line_width] ||= 0.4
                options[:aa_level] ||= 2
                options[:pen_points] ||= 8
                options[:color] ||= '#000000'
                options[:f] ||= []
                options[:grid] ||= [{'space' => 0.5, 'color' => '#aaa', 'width' => 0.05}, 
                                    {'space' => 1.0, 'color' => '#888', 'width' => 0.05}]
                -->
                <button id='render' class='btn btn btn-primary'>Render</button>
                <hr />
                <div id='dl_buttons'></div>
            </div>
        </div>
        <div class='sb sb_gal'>
            <div class='row'>
                <strong>Gallery</strong>
                <hr />
            </div>
        </div>
        <div class='sb sb_doc'>
            <div class='row'>
                <strong>Documentation</strong>
                <hr />
            </div>
        </div>
    </div>
    <div class='container-wide'>
        <div class='cn cn_fx'>
            <div class='row'>
                <div id='graph'></div>
            </div>
        </div>
        <div class='cn cn_gal'>
            <div class='row gallery_graphs'>
            </div>
        </div>
        <div class='cn cn_doc'>
            <div class='row'>
                <div class='col-12'>
<!--                     <h2>Documentation</h2> -->
<!--                     <h3>Source code</h3> -->
                    <p>
                    Find the source code here: <a href='https://github.com/specht/nhcfx/'>https://github.com/specht/nhcfx/</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
